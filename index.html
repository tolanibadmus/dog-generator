<!DOCTYPE html>
<html>
  <head>
    <title>Beautiful Dogs</title>
    <script src="https://kit.fontawesome.com/c423f4c0e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <h1>Dog Generator</h1>
    <div class="dogandbutton-div">
      <div class="dog-div">

        <i class="fa fa-angle-left fa-3x arrow-button" onclick="generateRandomDog()"></i>
        <img src="images/dog.jpg" class="dog random-dogs" id="dog-img">
        <i class="fa fa-angle-right fa-3x arrow-button" onclick="generateRandomDog()"></i>
      </div>
  
      <button class="primary-button" onclick="generateRandomDog()">Generate Image</button>
    </div>

    <script src="main.js"></script>
  </body> 
</html>
